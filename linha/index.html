<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <!-- <script defer src="script.js"></script> -->
    <script type="module" src="js.js"></script>
    <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.js"></script>

  </head>
  <body>
    
    <main>
      <section>
        <!-- menu topo -->
        <section class="menu">
          <div id="icon_menu" style="display: none">
            <img src="./imgs/menu.svg" />
          </div>
          <div class="automatic">
            <label for="checkbox">
              <input id="checkbox" type="checkbox" />
              <p><img src="./imgs/auto.svg" /></p>
            </label>
          </div>
          <div>
            <p id="p_money">R$ 100</p>
            <button class="btn btn--pink"><img src="./imgs/wallet.svg" /></button>
          </div>
        </section>

        <!-- bloco -->
        
        <section id="bloco" class="bloco">
          <!-- <img id="fundo1" src="./imgs/fundo1.svg" alt="" /> -->
          <img id="fundo" src="./imgs/fundo.png" alt="" />

          <div id="div_estrelas" class="estrelas"></div>
          <svg id="svg" height="100%" width="100%">
            <line id="svg_line" x1="0" y1="0" x2="200" y2="200" style="stroke: #e3014b; stroke-width: 5" />
          </svg>
          <img class="img_foguete" id="img_foguete" src="./imgs/foguete.svg" style="z-index: 10;" />
          <p id="p_texto" class="text_screen"></p>
          <p id="p_win" class="text"></p>
        </section>

        <section class="hud">
          <div class="hud-box">
            <button class="btn btn--blue" id="bt_half">1/2</button>
            <input id="inp_bet_value" type="text" disabled value="R$ 1" />
            <button class="btn btn--blue" id="bt_double">x2</button>
          </div>
          <div class="hud-box">
            <button class="btn btn--blue" id="bt_less">-</button>
            <input id="inp_mult_value" type="text" disabled value="1x" />
            <button class="btn btn--blue" id="bt_plus">+</button>
          </div>
          <button class="btn btn--pink" id="bt_main">Apostar</button>
        </section>

        

      </section>
      <section id="app">

        <!-- aside -->
        <aside id="aside" class="aside aside--on">
          <section id="div_historico" class="historico">
            
            <!-- <button class="btn btn--blue">3.2</button>
            <button class="btn btn--orange">3.2</button>
            <button class="btn btn--purple">3.2</button> -->
            <!-- <button class="btn btn--purple">3.2</button> -->

            <button v-for="numero in historico" class="btn btn-outline">{{numero}}</button>

          </section>

          <section class="dados">
            
            <div>
              <p>Jogadores {{123}}</p>
              <p>R$ 7584</p>
            </div>

            <table>
              <thead>
                <th>usu√°rio</th>
                <th>aposta</th>
                <th>multiplicador</th>
                <th>lucro</th>
              </thead>
              <tbody>
                <tr v-for="item in bets">
                  <td> <img src='./imgs/crown_gold.svg'> {{item.name}}</td>
                  <td>R$ {{item.bet}}</td>
                  <td>{{item.mult}}x</td>
                  <td>{{item.lucro == 0 ? "-" : item.lucro}}</td>
                </tr>
                
              </tbody>
            </table>
            
          </section>
        </aside>
      </section>
    </main>

  </body>
</html>
