<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="msg msg-off">
        <h1>Ganhou R$ 100</h1>
      </section>

      <section class="menu-top">
        <div id="div_wallet">R$ 200</div>
        <img src="./imgs/wallet.svg" />
      </section>

      <section class="cube">
        <div id="el_cubo" class="cubo cubo-vel-1">
          <div class="a"><img src="./imgs/faces/1.png" /></div>
          <div class="b"><img src="./imgs/faces/6.png" /></div>
          <div class="c"><img src="./imgs/faces/3.png" /></div>
          <div class="d"><img src="./imgs/faces/4.png" /></div>
          <div class="e"><img src="./imgs/faces/5.png" /></div>
          <div class="f"><img src="./imgs/faces/2.png" /></div>
        </div>
      </section>

      <section class="info-1">
        <div>
          <h2 id="div_predicao">55</h2>
          <p>PREDIÇÃO</p>
        </div>
        <div>
          <h2 id="div_resultado">41</h2>
          <p>RESULTADO</p>
        </div>
      </section>

      <section class="historic">
        <div id="div_historic">
          <!-- <div class="b-blue">72</div> -->
          <!-- <div class="b-pink">45</div> -->
          <!-- <div class="b-blue">72</div> -->
        </div>
      </section>

      <section class="info-2">
        <div>
          <h1 id="div_chance">57%</h1>
          <p>CHANCE DE GANHAR</p>
        </div>
        <div>
          <h1 id="div_multiplicador">2.27X</h1>
          <p>MULTIPLICADOR</p>
        </div>
      </section>

      <section id="div_escolha" class="buttons">
        <button id="btn_alto" class="btn btn-blue">BAIXO</button>
        <button id="btn_baixo" class="btn">ALTO</button>
      </section>

      <section class="input">
        <input id="div_range" type="range" />
        <div>20</div>
      </section>

      <section class="stats">
        <button id="btn_half" class="btn">1/2</button>
        <p id="div_valor_aposta">R$ 2000</p>
        <button id="btn_double" id="" class="btn">2x</button>
      </section>

      <section class="info-3">
        <button id="btn_play" class="btn btn-orange">Jogar</button>
      </section>
    </main>
  </body>
</html>
